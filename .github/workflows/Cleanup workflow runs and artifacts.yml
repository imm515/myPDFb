name: Cleanup workflow runs and artifacts

on:
  schedule:
    - cron: '0 3 1 1,7 *'    # æ¯åŠå¹´ä¸€æ¬¡ï¼ˆ1æœˆ1æ—¥ã€7æœˆ1æ—¥å‡Œæ™¨3ç‚¹ï¼‰
  workflow_dispatch:          # æ”¯æŒæ‰‹åŠ¨æ‰§è¡Œ

permissions:
  actions: write              # âœ… å…è®¸åˆ é™¤ workflow runs
  contents: read              # âœ… ä¿ç•™è¯»å–ä»£ç åº“æƒé™

jobs:
  cleanup_workflow_runs:
    name: ğŸ§¹ Delete old workflow runs
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2

  cleanup_artifacts:
    name: ğŸ§º Delete old artifacts
    runs-on: ubuntu-latest
    needs: cleanup_workflow_runs
    steps:
      - name: Delete artifacts older than 1 day
        uses: c-hive/gha-remove-artifacts@v2
        with:
          age: '1 day'
          skip-tags: true
