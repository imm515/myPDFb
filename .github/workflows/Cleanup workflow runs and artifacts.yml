name: Cleanup workflow runs and artifacts

on:
  schedule:
    - cron: '0 3 1 1,7 *'    # 每半年一次（1月1日、7月1日凌晨3点）
  workflow_dispatch:          # 支持手动执行

permissions:
  actions: write              # ✅ 允许删除 workflow runs
  contents: read              # ✅ 保留读取代码库权限

jobs:
  cleanup_workflow_runs:
    name: 🧹 Delete old workflow runs
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 2

  cleanup_artifacts:
    name: 🧺 Delete old artifacts
    runs-on: ubuntu-latest
    needs: cleanup_workflow_runs
    steps:
      - name: Delete artifacts older than 1 day
        uses: c-hive/gha-remove-artifacts@v2
        with:
          age: '1 day'
          skip-tags: true
